<div class="product" >
  <img [src]="product.imageUrl" alt="" (click)="productClickHandler()"/>
  <p>{{ product.name }}</p>
  <p *ngIf="product.discountRatio == 0">{{ product.price | currency }}</p>
  <div *ngIf="product.discountRatio != 0">
    <p>{{ product.price * (1 - product.discountRatio) | currency }}</p>
    <del>{{ product.price | currency }}</del>
  </div>
  <button (click)="add()">{{buttonTitle}}</button>
</div>
